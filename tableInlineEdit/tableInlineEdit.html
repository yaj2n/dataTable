<!-- Table Inline Edit -->
<template>
    <div>
        <lightning-datatable
                key-field="Id"
                data={data.data}
                columns={columns}
                onsave={handleSave}
                draft-values={draftValues}
                hide-checkbox-column="true">
        </lightning-datatable>
    </div>
</template>
